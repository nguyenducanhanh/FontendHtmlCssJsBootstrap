<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bài Viết</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="/Admin/Style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>Admin</h2>
        <a href="/Admin/Index.html"><i class="fas fa-box"></i> Trang chủ</a>
        <a href="/Admin/Product.html"><i class="fas fa-tags"></i> Quản lý sản phẩm</a>
        <a href="/Admin/Category.html"><i class="fas fa-tags"></i> Quản lý loại sản phẩm</a>
        <a href="/Admin/Order.html"><i class="fas fa-file-invoice"></i> Quản lý hóa đơn</a>
        <a href="/Admin/Account.html"><i class="fas fa-users"></i> Quản lý người dùng</a>
        <a href="/Admin/News.html"><i class="fas fa-user"></i> Quản lý bài viết</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Thêm Bài Viết</h2>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="adminMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="admin-logo.png" alt="Admin" style="width: 30px; border-radius: 50%;">
                </button>
                <div class="dropdown-menu" aria-labelledby="adminMenuButton">
                    <a class="dropdown-item" href="#profile">Trang cá nhân</a>
                    <a class="dropdown-item" href="#logout">Đăng xuất</a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <h3>Thêm Bài Viết Mới</h3>
                <form>
                    <div class="form-group">
                        <label for="title">Tiêu Đề Bài Viết</label>
                        <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề bài viết">
                    </div>
                    <div class="form-group">
                        <label for="author">Tác Giả</label>
                        <input type="text" class="form-control" id="author" placeholder="Nhập tên tác giả">
                    </div>
                    <div class="form-group">
                        <label for="image">Ảnh Đại Diện</label>
                        <input type="file" class="form-control-file" id="image">
                    </div>
                    <div class="form-group">
                        <label for="content">Nội Dung</label>
                        <textarea class="form-control" id="content" rows="6" placeholder="Nhập nội dung bài viết"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">Ngày Đăng</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="status">Trạng Thái</label>
                        <select class="form-control" id="status">
                            <option>Chưa Xuất Bản</option>
                            <option>Đã Xuất Bản</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu Bài Viết</button>
                    <a href="#posts" class="btn btn-secondary ml-2">Hủy</a>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 NGUYEN DUC ANH.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
