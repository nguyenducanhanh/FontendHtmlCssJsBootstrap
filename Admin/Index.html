<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="/Admin/Style.css" rel="stylesheet">
    <style>
     
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin</h2>
        <a href="/Admin/Index.html"><i class="fas fa-box"></i> Trang chủ</a>
        <a href="/Admin/Product.html"><i class="fas fa-tags"></i> Quản lý sản phẩm</a>
        <a href="/Admin/Category.html"><i class="fas fa-tags"></i> Quản lý loại sản phẩm</a>
        <a href="/Admin/Order.html"><i class="fas fa-file-invoice"></i> Quản lý hóa đơn</a>
        <a href="/Admin/Account.html"><i class="fas fa-users"></i> Quản lý người dùng</a>
        <a href="/Admin/News.html"><i class="fas fa-user"></i> Quản lý bài viết</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Dashboard</h2>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="adminMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="admin-logo.png" alt="Admin" style="width: 30px; border-radius: 50%;">
                </button>
                <div class="dropdown-menu" aria-labelledby="adminMenuButton">
                    <a class="dropdown-item" href="#profile">Trang cá nhân</a>
                    <a class="dropdown-item" href="#logout">Đăng xuất</a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <div class="row">
                    <!-- Total Revenue Card -->
                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-header">
                                <h4 class="card-title">Tổng Doanh Thu</h4>
                            </div>
                            <div class="card-body">
                                <h5 class="card-text">$15,000</h5>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Total Registered Accounts Card -->
                    <div class="col-md-4">
                        <div class="card text-white bg-primary">
                            <div class="card-header">
                                <h4 class="card-title">Số Tài Khoản Đăng Ký</h4>
                            </div>
                            <div class="card-body">
                                <h5 class="card-text">1,250</h5>
                            </div>
                        </div>
                    </div>

                    <!-- Total Orders Card -->
                    <div class="col-md-4">
                        <div class="card text-white bg-warning">
                            <div class="card-header">
                                <h4 class="card-title">Số Đơn Hàng</h4>
                            </div>
                            <div class="card-body">
                                <h5 class="card-text">350</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 NGUYEN DUC ANH.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
