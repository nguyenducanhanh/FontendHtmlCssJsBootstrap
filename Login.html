<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Web bán hàng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        /* Đăng nhập */
        .login-container {
            margin-top: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-btn {
            width: 100%;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login .btn {
            width: 100%;
            margin-top: 10px;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .login-options a {
            color: #007bff;
        }
        .login-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Thanh menu đầu tiên -->
<nav class="navbar navbar-expand-md navbar-light bg-light navbar-top">
    <div class="container">
        <a class="navbar-brand" href="#">SHOP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/Login.html">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Profile.html">Bạn</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Thanh menu thứ hai -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-bottom">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav2" aria-controls="navbarNav2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav2">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/Index.html">Trang chủ</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sản phẩm
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/Product.html">Sản phẩm A (10)</a>
                        <a class="dropdown-item" href="/Product.html">Sản phẩm B (5)</a>                       
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Introduct.html">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/News.html">Tin tức</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/Cart.html"><i class="fas fa-shopping-cart"></i> Giỏ hàng</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Trang đăng nhập -->
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h4 class="card-title text-center">Đăng nhập</h4>
                <form>
                    <div class="form-group">
                        <label for="username">Tài khoản</label>
                        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">Đăng nhập</button>
                    <div class="login-options">
                        <a href="#">Quên mật khẩu?</a>
                        <a href="/register.html">Đăng ký</a>
                    </div>
                </form>
                <div class="social-login">
                    <button class="btn btn-danger"><i class="fab fa-google"></i> Đăng nhập với Google</button>
                    <button class="btn btn-primary"><i class="fab fa-facebook-f"></i> Đăng nhập với Facebook</button>
                </div>
            </div>
        </div>
    </div>
<br>
