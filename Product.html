<!-- JavaScript phân trang -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const products = [
            {name: 'Sản phẩm 1', price: '100.000 VND', img: 'https://via.placeholder.com/300x300'},
            {name: 'Sản phẩm 2', price: '200.000 VND', img: 'https://via.placeholder.com/300x300'},
            {name: 'Sản phẩm 3', price: '300.000 VND', img: 'https://via.placeholder.com/300x300'},
            {name: 'Sản phẩm 4', price: '400.000 VND', img: 'https://via.placeholder.com/300x300'},
            {name: 'Sản phẩm 5', price: '500.000 VND', img: 'https://via.placeholder.com/300x300'},
            {name: 'Sản phẩm 6', price: '600.000 VND', img: 'https://via.placeholder.com/300x300'},
            {name: 'Sản phẩm 7', price: '700.000 VND', img: 'https://via.placeholder.com/300x300'},
            {name: 'Sản phẩm 8', price: '800.000 VND', img: 'https://via.placeholder.com/300x300'},
            {name: 'Sản phẩm 9', price: '900.000 VND', img: 'https://via.placeholder.com/300x300'},
            {name: 'Sản phẩm 10', price: '1.000.000 VND', img: 'https://via.placeholder.com/300x300'},
            // Thêm nhiều sản phẩm nếu cần
        ];

        const itemsPerPage = 4;
        let currentPage = 1;

        function displayProducts(products, page = 1) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedProducts = products.slice(start, end);

            const productContainer = document.getElementById('product-list');
            productContainer.innerHTML = '';

            paginatedProducts.forEach(product => {
                const productCard = `
                    <div class="col-md-3 product-card">
                        <div class="card">
                            <a href="/detailProduct.html">
                                <img src="${product.img}" class="card-img-top" alt="...">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Giá: ${product.price}</p>
                                <a href="#" class="btn btn-primary">Thêm vào giỏ</a>
                            </div>
                        </div>
                    </div>
                `;
                productContainer.insertAdjacentHTML('beforeend', productCard);
            });
        }

        function setupPagination(products, wrapper, rowsPerPage) {
            wrapper.innerHTML = '';
            const pageCount = Math.ceil(products.length / rowsPerPage);

            for (let i = 1; i <= pageCount; i++) {
                const btn = paginationButton(i, products);
                wrapper.appendChild(btn);
            }
        }

        function paginationButton(page, products) {
            const button = document.createElement('li');
            button.classList.add('page-item');
            button.innerHTML = `<a class="page-link" href="#">${page}</a>`;

            if (currentPage == page) button.classList.add('active');

            button.addEventListener('click', function () {
                currentPage = page;
                displayProducts(products, currentPage);

                const currentBtn = document.querySelector('.pagination .active');
                currentBtn.classList.remove('active');

                button.classList.add('active');
            });

            return button;
        }

        displayProducts(products, currentPage);
        setupPagination(products, document.getElementById('pagination'), itemsPerPage);
    });
</script>
