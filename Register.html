    <!-- Trang đăng ký -->
    <div class="register-container">
        <div class="card register-card">
            <div class="card-body">
                <h4 class="card-title text-center">Đăng ký</h4>
                <form>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Tên đăng nhập*</label>
                                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Mật khẩu*</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fullName">Họ tên*</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Nhập họ tên" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dob">Ngày sinh</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address">Địa chỉ*</label>
                                <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">Điện thoại*</label>
                                <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                    </div>
                    <button type="submit" class="btn btn-primary register-btn">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
