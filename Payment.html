    <link href="/Lib/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .checkout-container {
            margin-top: 180px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .checkout-section {
            margin-bottom: 30px;
        }

        .payment-methods img {
            width: 150px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .payment-methods img:hover {
            opacity: 0.8;
        }

        .btn-confirm {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-confirm:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .order-summary {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .order-summary h4 {
            margin-bottom: 20px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .payment-method input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>

<div class="container checkout-container">
    <h2>Thanh toán</h2>    
    <!-- Thông tin giao hàng -->
    <div class="checkout-section">
        <h4>Thông tin giao hàng</h4>
        <form>
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ giao hàng:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
        </form>
    </div>

    <!-- Phương thức thanh toán -->
    <div class="checkout-section">
        <h4>Chọn phương thức thanh toán</h4>
        <div class="payment-method">
            <input type="radio" id="momo" name="paymentMethod" value="momo">
            <label for="momo">
                <img src="https://via.placeholder.com/150x50?text=MoMo" alt="MoMo">
                Thanh toán qua MoMo
            </label>
        </div>
        <div class="payment-method">
            <input type="radio" id="paypal" name="paymentMethod" value="paypal">
            <label for="paypal">
                <img src="https://via.placeholder.com/150x50?text=PayPal" alt="PayPal">
                Thanh toán qua PayPal
            </label>
        </div>
        <div class="payment-method">
            <input type="radio" id="cod" name="paymentMethod" value="cod">
            <label for="cod">
                <img src="https://via.placeholder.com/150x50?text=COD" alt="COD">
                Thanh toán khi nhận hàng
            </label>
        </div>
    </div>

    <!-- Tổng kết đơn hàng -->
    <div class="order-summary">
        <h4>Tổng kết đơn hàng</h4>
        <p><strong>Tổng cộng:</strong> 1.100.000 VND</p>
        <button class="btn btn-confirm">Xác nhận đơn hàng</button>
    </div>
</div>
